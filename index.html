<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blackjack Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
</head>

<body>
    <div class="container-fluid cont">
        <div class="row">
            <h1 class="title text-success">BlackJack What</h1>
        </div>
        <div class="row row-dealer">
            <div class="col-xs-8 col-sm-8">
                <label id="dealer-label" class="labels">Dealer: </label>
                <label id="dealer-points" class="points text-info"></label>
                <div id="dealer-hand" class="hand well">
                    <img class="card card-back" src="images/black_joker.png" alt="" />
                </div>
            </div>
        </div>
        <!-- /.row-dealer -->
        <div class="row row-player">
            <div class="col-xs-8 col-sm-8">
                <label id="player-label" class="labels">Player: </label>
                <label id="player-points" class="points text-info"></label>
                <div id="player-hand" class="hand well">
                </div>
            </div>
        </div>
        <!-- /.row-player -->
        <div class="row row-buttons">
            <div class="buttons">
                <button class="btn btn-success" id="deal-button">Deal</button>
                <button class="btn btn-warning" id="hit-button">Hit</button>
                <button class="btn btn-info" id="stand-button">Stand</button>
            </div>
        </div>
        <!-- /.row-buttons -->
    </div>
    <div id="eventModal" class="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="eventMessage"></p>
                    <button id="playAgainButton" type="button" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#eventModal -->


    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/blackjack2.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
